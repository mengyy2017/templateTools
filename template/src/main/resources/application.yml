spring:
  security:
    oauth2:     #token检查的授权端url
      client:
        clientId: createCodeClient
        clientSecret: secret
        userAuthorizationUri: ${server.uri}/oauth/authorize
        grantType: password
        scope: select
        accessTokenUri: ${server.uri}/oauth/token
      #      authentication-scheme: form     #获得授权端的当前用户信息url
      resource:
        #      id: createCode
        userInfoUri: ${server.uri}/user/me
        filterOrder: 3
        #        tokenInfoUri: ${server.uri}/oauth/check_token
        preferTokenInfo: true
      authorization:
        checkTokenAccess: ${server.uri}/oauth/check_token     #对应的注册码与注册密码

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.template.bussiness.entity
  configuration:
#    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

mapper:
#  mappers: com.template.pub.baseBussiness.mapper.CommonMapper
  mappers: com.common.bussiness.mapper.CommonMapper
  identity: MYSQL

server:
  uri: http://127.0.0.1:8040
  port: 8042

grpc:
  client:
    systemGrpcServer:
      host: 127.0.0.1
      port: 8060
      enableKeepAlive: true
      keepAliveWithoutCalls: true
