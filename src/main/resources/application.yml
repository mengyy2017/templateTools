mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.templateTools.entity
  configuration:
#    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

mapper:
  mappers: com.templateTools.base.mapper.CommonMapper
  identity: MYSQL

server:
  port: 8099

security:
  oauth2:     #token检查的授权端url
    authorization:
      check-token-access: http://127.0.0.1:8060/oauth/check_token     #对应的注册码与注册密码
    client:
      id: createCodeClient
      client-secret: secret
      authentication-scheme: form     #获得授权端的当前用户信息url
    resource:
      id: createCode
      user-info-uri: http://127.0.01:8060/user/me
